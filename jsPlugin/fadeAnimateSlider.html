<style type="text/css">
html{
	background: #111;
}
.fadein { position:relative; width:100%; height: 500px; overflow: hidden; }
.fadein img { position:absolute; left:0; top:0; min-width: 100%; overflow: hidden;}	
</style>

<script type="text/javascript">
$(document).ready(function(){

$(function(){
    $('.fadein img:gt(0)').hide();
    //setInterval(function(){ $('.fadein :first-child').fadeOut().next('img').fadeIn().end().appendTo('.fadein');}, 3000);
    setInterval(function(){ $('.fadein :first-child').fadeOut().next('img').fadeIn().addClass('animated bounceIn').end().removeClass('animated bounceIn').appendTo('.fadein');}, 3000);
});

});
</script>

<body>

<div class="fadein">
